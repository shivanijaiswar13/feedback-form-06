<body>
    <div class="feedback-container">
        <h1>give us your valuable feedback</h1>
        <p>your feedback is very important to us</p>
        <div class="emojibox">
            <button class="btn">#128578</button>

            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
        </div>
        <p class="question">what you want to say?</p>
        <textarea name="" id="textarea" rows="5" cols="20"></textarea>
        <p class="question">are you want to share this publickly?</p>
        <div class="radio-btns">
            <div class="one-btn">
                <input type="radio" name="one" id="yes">

            <div class="one-btn">
                <input type="radio" name="one" id="no">

        </div>
        <div class="info-field">
            <div class="name">
                <label for="">

                    <span>nickname</span>
                </label>
            </div>
            <div class="email">
                <label for="">
                    <input type="email" placeholder="">
                    <span>email address (will not be published)</span>
                </label>
            </div>
        </div>
        <div class="accept">
            <input type="radio">
            <label for="">i accept the <a href="#">terms and conditions</a></label>
        </div>
        <div class="center">
            <button class="button">send</button>
