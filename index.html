<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="feedback-container">
        <h1>give us your valuable feedback</h1>
        <p>your feedback is very important to us</p>
        <div class="emojibox">
            <button class="btn fa-solid fa-face-smile"></button>
            <button class="btn fa-solid fa-face-grin-stars"></button>
            <button class="btn fa-solid fa-face-grin-wide"></button>
            <button class="btn  fa-solid fa-face-frown"></button>
            <button class="btn fa-solid fa-face-tired"></button>
            <button class="btn fa-solid fa-face-angry"></button>
        </div>
        <p class="question">what you want to say?</p>
        <textarea name="" id="textarea" rows="5" cols="20" placeholder="enter your text here..."></textarea>
        <p class="question">are you want to share this publickly?</p>
        <div class="radio-btns">
            <div class="one-btn">
                <input type="radio" name="one" id="yes">
                <label for="yes">yes</label>
            </div>
            <div class="one-btn">
                <input type="radio" name="one" id="no">
                <label for="no">no</label>
            </div>
        </div>
        <div class="info-field">
            <div class="name">
                <label for="">
                    <input type="text" placeholder="">
                    <span>nickname</span>
                </label>
            </div>
            <div class="email">
                <label for="">
                    <input type="email" placeholder="">
                    <span>email address (will not be published)</span>
                </label>
            </div>
        </div>
        <div class="accept">
            <input type="radio">
            <label for="">i accept the <a href="#">terms and conditions</a></label>
        </div>
        <div class="center">
            <button class="button">send</button>
        </div>
    </div>
    
</body>
</html>
